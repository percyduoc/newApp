<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div>
      <ion-label class="center-content">Login</ion-label>
      <ion-input class="center-content" label="Username" [(ngModel)]="userLoginModal.username"></ion-input>
      <ion-input class="center-content" label="Password" [(ngModel)]="userLoginModal.password"></ion-input>
    </div>
    <div>
      <!--
        Navigación con una función.
      -->
      <ion-button color="success" (click)="userLogin(userLoginModal)">Login</ion-button>
    </div>
    <div>
      <!--
        Navegación via HTML.
      -->
      <ion-button [routerLink]="['/usuario',userLoginModal.username]">Go to Usuario with HREF</ion-button>
    </div>
  </div>




















</ion-content>
